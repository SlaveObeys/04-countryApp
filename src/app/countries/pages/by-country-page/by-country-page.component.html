<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- searchbox -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Búsqueda por país"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loader-spinner *ngIf="isLoading"></shared-loader-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
